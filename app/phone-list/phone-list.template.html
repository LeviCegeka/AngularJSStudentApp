<div class="mainClass" >
  <div class="test" ng-repeat="phone in $ctrl.phones ">
      <div class="card">
          <img src="../assets/BlankProfilePic.webp" alt="Image" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{phone.firstName}} {{phone.lastName}}</h5>
            <p class="card-text">This is some sample text for the card.</p>
            <a href="#!/phones/{{phone.id}}/{{phone.firstName}}" class="btn btn-primary">Read More</a>
          </div>
      </div>
  </div>
</div>
